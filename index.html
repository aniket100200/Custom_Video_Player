<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
</head>

<body>
    <div class="container show-controls">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar">

                    </div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                    <input type="range" min="0" max="1" step="any">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="seperator">/</p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>
                <li class="options center">
                    <button class="skip-backward"><i class="fas fa-backward"></i></button>
                    <button class="play-pause"><i class="fas fa-play"></i></button>
                    <button class="skip-forward"><i class="fas fa-forward"></i></button>
                </li>
                <li class="selection">
                    <input type="file" id="file" style="display: none;">
                    <label for="file" class="material-symbols-outlined" style="color: white; cursor: pointer;">list</label>
                    
                </li>
                <li class="options right">
                    <div class="playback-content">
                        <button class="playback-speed">
                            <span class="material-symbols-outlined">
                                slow_motion_video
                                </span>
                        </button>
                        <ul class="speed-options">
                           <li data-speed="2">2X</li>
                           <li data-speed="1.5">1.5X</li>
                           <li data-speed="1" class="active">Normal</li>
                           <li data-speed="0.75">0.75X</li>
                           <li data-speed="0.5">0.5X</li>
                        </ul>

                    </div>
                    <button class="pic-in-pic">
                        <span class="material-symbols-outlined">
                            picture_in_picture_alt
                            </span>
                    </button>
                    <button class="fullscreen">
                        <i class="fa-solid fa-expand"></i>
                    </button>

                </li>
            </ul>
        </div>
        <video src="./Brown Rang - Yo Yo Honey Singh India's No.1 Video 2012.mp4"></video>
        <div class="play-pause">

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
